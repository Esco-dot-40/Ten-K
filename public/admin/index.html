<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farkle Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="login-overlay">
        <div class="login-box">
            <h2>Admin Access</h2>
            <input type="password" id="admin-pass" placeholder="Password">
            <button id="login-btn">Login</button>
            <p id="login-error" style="color: red; display: none;">Invalid Password</p>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <header>
            <h1>Farkle Analytics</h1>
            <button id="refresh-btn">Refresh</button>
        </header>

        <div class="stats-grid">
            <div class="card stat-card">
                <div class="label-container">
                    <h3>Active Now</h3>
                    <div class="trend">Live</div>
                </div>
                <div class="value" id="stat-active">0</div>
            </div>
            <div class="card stat-card">
                <h3>Unique Visitors (24h)</h3>
                <div class="value" id="stat-unique">0</div>
            </div>
            <div class="card stat-card">
                <h3>New vs Returning</h3>
                <div class="value" id="stat-new-ret">0/0</div>
            </div>
            <div class="card stat-card">
                <h3>Top Device</h3>
                <div class="value" id="stat-device">Desktop</div>
            </div>
        </div>

        <div class="grid-2">
            <div class="card">
                <h3>Traffic (Last 24h)</h3>
                <canvas id="traffic-chart"></canvas>
            </div>
            <div class="card">
                <h3>User Map</h3>
                <div id="map"></div>
            </div>
        </div>

        <div class="grid-3">
            <div class="card">
                <h3>Browsers</h3>
                <canvas id="browser-chart"></canvas>
            </div>
            <div class="card">
                <h3>OS</h3>
                <canvas id="os-chart"></canvas>
            </div>
            <div class="card">
                <h3>Top Locations</h3>
                <div id="country-list" class="list-container"></div>
            </div>
        </div>

        <div class="card full-width">
            <h3>Firewall & Security</h3>
            <div style="display: flex; gap: 2rem; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 300px;">
                    <label
                        style="font-size: 0.8rem; color: var(--text-muted); display: block; margin-bottom: 0.5rem;">Block
                        New IP</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="text" id="firewall-ip-input" placeholder="e.g. 192.168.1.1" style="margin: 0;">
                        <button onclick="blockIP()"
                            style="padding: 0 1rem; height: 40px; border-radius: 4px;">Block</button>
                    </div>
                </div>
                <div style="flex: 1; min-width: 300px;">
                    <label
                        style="font-size: 0.8rem; color: var(--text-muted); display: block; margin-bottom: 0.5rem;">Blocked
                        Countries</label>
                    <div id="blocked-countries-list"
                        style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem;">
                        <!-- JS injected -->
                    </div>
                </div>
            </div>
        </div>

        <div class="card full-width">
            <h3>Recent Hits</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>IP</th>
                            <th>Path</th>
                            <th>Loc</th>
                            <th>OS/Browser</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="recent-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
